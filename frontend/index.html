<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullstack App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #333;
    }
    #message {
      font-size: 2em;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      display: inline-block;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    #message.updated {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    .timestamp {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Fullstack App Frontend</h1>
  <p id="message">Loading...</p>
  <div class="timestamp" id="timestamp"></div>

  <script>
    const messageEl = document.getElementById('message');
    const timestampEl = document.getElementById('timestamp');

    async function fetchMessage() {
      try {
        const res = await fetch('http://YOUR_EC2_IP:3000/api/message');
        const data = await res.json();
        messageEl.innerText = data.message;

        // Add animation effect
        messageEl.classList.add('updated');
        setTimeout(() => messageEl.classList.remove('updated'), 500);

        // Update timestamp
        const now = new Date();
        timestampEl.innerText = 'Last updated: ' + now.toLocaleTimeString();
      } catch (err) {
        messageEl.innerText = 'âš  Error fetching message';
      }
    }

    // Initial fetch
    fetchMessage();

    // Auto-refresh every 5 seconds
    setInterval(fetchMessage, 5000);
  </script>
</body>
</html>
