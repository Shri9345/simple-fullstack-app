<!DOCTYPE html>
<html>
<head>
  <title>Fullstack App</title>
</head>
<body>
  <h1>Frontend</h1>
  <p id="message">CI CD is working properly</p>

  <script>
    fetch('http://YOUR_EC2_IP:3000/api/message')
      .then(res => res.json())
      .then(data => {
        document.getElementById('message').innerText = data.message;
      });
  </script>
</body>
</html>
